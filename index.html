<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
  <link rel="icon" href="icons/icon3.png" />
  <title>Weather State</title>
  
  <style>
    /* Search Button Styling */
    .search-btn {
      width: 100%;
      color: #fff;
      font-size: 17px;
      cursor: pointer;
      border-radius: 5px;
      background: #43AFFC; /* Same blue as theme */
      border: none;
      padding: 10px;
      margin-top: 10px;
      transition: 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }
    .search-btn:hover {
      background: #2d99ea;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
        <i class="bx bx-left-arrow-alt" id="backIcon"></i> Weather App
    </header>
    
    <section class="input-part">
      <p class="info-txt"></p>
      <div class="content">
        <input
          type="text"
          spellcheck="false"
          placeholder="Enter City Name"
          required
        />
        
        <button class="search-btn">Search City</button>

        <div class="separator"></div>
        
        <button class="location-btn">Location auto-detect</button>
      </div>
    </section>
    
    <section class="weather-part">
      <img src="" alt="Weather Icon" />
      <div class="temp">
        <span class="numb">_</span>
        <span class="deg">°</span>C
      </div>
      <div class="weather">_ _</div>
      <div class="location">
        <i class="bx bx-map"></i>
        <span>_, _</span>
      </div>
      <div class="bottom-details">
        <div class="column feels">
          <i class="bx bxs-thermometer"></i>
          <div class="details">
            <div class="temp">
              <span class="numb-2">_</span>
              <span class="deg">°</span>C
            </div>
            <p>Feels like</p>
          </div>
        </div>
        <div class="column humidity">
          <i class="bx bxs-droplet-half"></i>
          <div class="details">
            <span>_</span>
            <p>Humidity</p>
          </div>
        </div>
        <div class="column wind">
          <i class="bx bx-wind"></i>
          <div class="details">
            <span>_</span>
            <p>Wind Speed</p>
          </div>
        </div>
        <div class="column date-time">
          <i class="bx bx-time"></i>
          <div class="details">
            <span>_</span>
            <p>Date & Time</p>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <section class="forecast" hidden>
      <section class="charts" id="chartSection">
        <div style="height: 250px; width: 100%;">
            <canvas id="weatherChart"></canvas>
        </div>
      </section>
      <div class="forecast-details"></div>
    </section>
  </div>

  <div class="dark-mode">
    <span class="dark-mode-btn">
      <i class="bx bx-moon"></i>
    </span>
  </div>

  <div class="color-palette">
    <span class="theme-color"></span>
    <span class="theme-color"></span>
    <span class="theme-color"></span>
    <span class="theme-color"></span>
    <span class="theme-color"></span>
    <span class="theme-color"></span>
    <span class="theme-color"></span>
    <span class="theme-color"></span>
    <span class="theme-color"></span>
  </div>

  <section class="copyright">
    <p>
      Weather State By <a href="https://github.com/rohith-518" target="_blank">Rohith Perisetti</a>
    </p>
  </section>

  <script src="js/script.js"></script>
  
  <script>
    // Updated selector to target .location-btn specifically
    const detectBtn = document.querySelector('.location-btn'); 
    const backIcon = document.getElementById('backIcon');
    
    // Add click event listener to detectBtn
    detectBtn.addEventListener('click', () => {
      // Toggle visibility of forecastSection
      const forecastSection = document.querySelector('.forecast');
      forecastSection.removeAttribute('hidden');
      
      // Call function to update chart (if needed)
      // Note: updateChart() logic is handled inside script.js via fetchData, 
      // but keeping this here as per your original code structure.
    });
    
    // Add click event listener to backIcon
    backIcon.addEventListener('click', () => {
      // Reload the page
      location.reload();
    });
  </script>
  
</body>
</html>
